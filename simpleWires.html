    <title>KeepTalking - Normal wires</title>

<body>
    Wires: <input type="text" id="txtWires"><br>
    Serial: <input type="text" id="txtSerial"><br>
    <span id="out"></span>

    <script>
        var txtWires = document.getElementById("txtWires");
        var txtSerial = document.getElementById("txtSerial");
        var out = document.getElementById("out");
        txtWires.addEventListener("keyup", change)

        function change() {
            var col = txtWires.value;
            var lastSerial = parseInt(txtSerial.value.chatAt(txtSerial.value.length))
            var noSerial = txtSerial.value.length == 0
            if (col.length == 3) {
                if ((col.match(/r/gi) || []).length == 0) {
                    out.innerText = "2. Wire";
                } else if (col.charAt(2) == "w") {
                    out.innerText = "3. Wire -> last";
                } else if ((col.match(/b/gi) || []).length > 1) {
                    out.innerText = "Last blue wire";
                } else {
                    out.innerText = "Last wire";
                }

                } else if ((col.match(/b/gi) || []).length > 1) {
                    out.innerText = "Last blue wire";
                } else {
                    out.innerText = "Last wire";
                }
