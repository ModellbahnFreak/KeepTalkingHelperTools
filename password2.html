<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep taking - Password module</title>
</head>

<body>
    1st column<br>
    <input type="text" id="charsFirst"><br>
    4th column<br>
    <input type="text" id="charsSecond"><br>
    <br><span>Possible words:</span><br>
    <span id="out"></span>

    <script>
        var charsFirst = document.getElementById("charsFirst");
        var charsSecond = document.getElementById("charsSecond");

        var out = document.getElementById("out")
        charsFirst.addEventListener("keyup", codeUpdate);
        charsSecond.addEventListener("keyup", codeUpdate);

        function codeUpdate(e) {
            console.log("test");
            out.innerText = "";

            var code1 = charsFirst.value;
            var code4 = charsSecond.value;
            var possibleWords = [];
            for (var i = 0; i < code1.length; i++) {
                var char = code1.charAt(i);
            
                for(var j = 0; j < passwords.length; j++) {
                    if(passwords[j].startsWith(char)) {
                        possibleWords.push(passwords[j]);
                        console.log(passwords[j]);
                    }
                }
            }

            for (var i = 0; i < code4.length; i++) {
                var char = code4.charAt(i);
                console.log(char);

                for(var j = 0; j < possibleWords.length; j++) {
                    if(possibleWords[j].charAt(3) == char) {
                        out.innerText += possibleWords[j] + "\n";
                        //possibleWords2nd.push(passwords[j]);
                        console.log("char " + possibleWords[j]);
                    }
                }
            }
        }
        
        var passwords = ["about","after","again","below","could","every","first","found","great","house","large","learn","never","other","place","plant","point","right","small","sound","spell","still","study","their","there","these","thing","think","three","water","where","which","world","would","write"];
                
    </script>
</body>

</html>
