<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep Talking - Complicated Wires</title>
</head>

<body>
    <span id="input">


    </span>
    <span id="serialNum">Last digit serial num: <input type="number" id="numSerialLast"><br></span>
    <span id="parallel">Has Parallel: <input type="checkbox" id="chkParallel"><br></span>
    <span id="batteries">Num Batteries: <input type="num" id="numBatteries"><br></span>

    <button id="newLayers">Add 6 new layers</button><br>
    <button id="reset">RESET</button>

    <script>
        var input = document.getElementById("input");
        var gui = null;
        var numComplexWires = 6;
        var layers = 6;
        var btnReset = document.getElementById("reset");
        btnReset.addEventListener("click", reset);
        var newLayers = document.getElementById("newLayers");
        newLayers.addEventListener("click", addNewLayers);

        function init() {
            input.innerHTML = "";
            gui = null;
            for (var i = 0; i < layers; i++) {
                var tags = 'Wire ' + (i + 1) + ': <input i="' + i + '" type="checkbox" id="star' + i + '"><label for="star' + i + '">Star</label>' +
                    '<input type="checkbox" i="' + i + '" id="led' + i + '"><label for="led' + i + '">LED</label>' +
                    '<input type="checkbox" i="' + i + '" id="red' + i + '"><label for="red' + i + '" style="color:red;">Red</label>' +
                    '<input type="checkbox" i="' + i + '" id="blue' + i + '"><label for="blue' + i + '" style="color:blue;">Blue</label>' +
                    '  <span id="out' + i + '"></span><br><br>';

                input.innerHTML += tags;
            }

            gui = document.getElementsByTagName("*");

            for (var i = 0; i < layers; i++) {
                gui["star" + i].addEventListener("click", change);
                gui["led" + i].addEventListener("click", change);
                gui["red" + i].addEventListener("click", change);
                gui["blue" + i].addEventListener("click", change);
            }
            gui.numSerialLast.addEventListener("keyup", changeAll);
            gui.chkParallel.addEventListener("change", changeAll);
            gui.numBatteries.addEventListener("keyup", changeAll);
            changeAll();
        }      

        function change(e) {
            var i = e.target.getAttribute("i");
            setInstruction(i);
        }

        function changeAll() {
            for (var i = 0; i < layers; i++) {
                setInstruction(i);
            }
        }

        function setInstruction(i){
            var needSerial = false, needParallel = false, needBat = false;
            var star = gui["star" + i];
            var led = gui["led" + i];
            var red = gui["red" + i];
            var blue = gui["blue" + i];
            var out = gui["out" + i];
            if (blue.checked) {
                if (red.checked) {
                    if (star.checked) {
                        if (led.checked) {
                            //blue,red,star,led
                            out.innerText = "Don't cut";
                        } else {
                            if (led.checked) {
                                //blue,red,!star,led
                                needSerial = true;
                                out.innerHTML = serialEven();
                            } else {
                                //blue,red,!star,!led
                                needSerial = true;
                                out.innerHTML = serialEven();
                            }
                        }
                    } else {
                        if (star.checked) {
                            if (led.checked) {
                                //blue,!red,star,led
                                needParallel = true;
                                out.innerHTML = hasParallel();
                            } else {
                                //blue,!red,star,!led
                                out.innerHTML = "Don't cut";
                            }
                        } else {
                            if (led.checked) {
                                //blue,!red,!star,led
                                needParallel = true;
                                out.innerHTML = hasParallel();
                            } else {
                                //blue,!red,!star,!led
                                needSerial = true;
                                out.innerHTML = serialEven();
                            }
                        }
                    }
                } else {
                    if (red.checked) {
                        if (star.checked) {
                            if (led.checked) {
                                //!blue,red,star,led
                                needBat = true;
                                out.innerHTML = hasBatteries();
                            } else {
                                //!blue,red,star,!led
                                out.innerHTML = "&#x2702; Cut";
                            }
                        } else {
                            if (led.checked) {
                                //!blue,red,!star,led
                                needBat = true;
                                out.innerHTML = hasBatteries();
                            } else {
                                //!blue,red,!star,!led
                                needSerial = true;
                                out.innerHTML = serialEven();
                            }
                        }
                    } else {
                        if (star.checked) {
                            if (led.checked) {
                                //!blue,!red,star,led
                                needBat = true;
                                out.innerHTML = hasBatteries();
                            } else {
                                //!blue,!red,star,!led
                                out.innerHTML = "&#x2702; Cut";
                            }
                        } else {
                            if (led.checked) {
                                //!blue,!red,!star,led
                                out.innerHTML = "Don't cut";
                            } else {
                                //!blue,!red,!star,!led
                                out.innerHTML = "&#x2702; Cut";
                            }
                        }
                    }
                }
            }
            if (needSerial) {
                gui.serialNum.style.display = "initial";
            } else {
                gui.serialNum.style.display = "none";
            }
            if (needParallel) {
                gui.parallel.style.display = "initial";
            } else {
                gui.parallel.style.display = "none";
            }
            if (needBat) {
                gui.batteries.style.display = "initial";
            } else {
                gui.batteries.style.display = "none";
            }
        }

        function hasParallel() {
            if (gui.chkParallel.checked) {
                return "&#x2702; Cut";
            } else {
                return "Don't cut";
            }
        }

        function serialEven() {
            var lastDigit = parseInt(gui.numSerialLast.value);
            if (lastDigit % 2 == 0) {
                return "&#x2702; Cut";
            } else {
                return "Don't cut";
            }
        }

        function hasBatteries() {
            var batteries = parseInt(gui.numBatteries.value);
            if (batteries >= 2) {
                return "&#x2702; Cut";
            } else {
                return "Don't cut";
            }
        }

        function addNewLayers() {
            var arr = getCurrentState();
            var oldLayers = layers;
            layers+=6;
            console.log(arr);
            init();
            setOldState(oldLayers,arr);
        }

        function getCurrentState() {
            var arr = [];
            for (i=0; i<layers;i++) {
                arr.push([gui["star"+i].checked, gui["led"+i].checked, gui["blue"+i].checked, gui["red"+i].checked]);
            }
            return arr;
        }

        function setOldState(oldLayers,arr) {
            for (i=0; i<oldLayers;i++) {
                j=i;
                gui["star"+j].checked=arr[i][0];
                gui["led"+j].checked =arr[i][1];
                gui["blue"+j].checked=arr[i][2];
                gui["red"+j].checked =arr[i][3];
                setInstruction(i);
            }
        }

        function reset() {
            layers=6;
            init();
        }

        init();
    </script>
</body>

</html>
