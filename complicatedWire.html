<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep Talking - Complicated Wires</title>
</head>

<body>
    <span id="input">

    </span>

    <script>
        var input = document.getElementById("input");
        var gui = null;
        init();

        function init() {
            for (var i = 0; i < 6; i++) {
                var tags = 'Wire ' + (i + 1) + ': <input i="' + i + '" type="checkbox" id="star' + i + '"><label for="star' + i + '">Star</label>' +
                    '<input type="checkbox" i="' + i + '" id="led' + i + '"><label for="led' + i + '">LED</label>' +
                    '<input type="checkbox" i="' + i + '" id="red' + i + '"><label for="red' + i + '" style="color:red;">Red</label>' +
                    '<input type="checkbox" i="' + i + '" id="blue' + i + '"><label for="blue' + i + '" style="color:blue;">Blue</label>' +
                    '  <span id="out' + i + '"></span><br><br>';

                input.innerHTML += tags;
            }

            gui = document.getElementsByTagName("*");

            for (var i = 0; i < 6; i++) {
                gui["star" + i].addEventListener("click", change);
                gui["led" + i].addEventListener("click", change);
                gui["red" + i].addEventListener("click", change);
                gui["blue" + i].addEventListener("click", change);
                change({ target: gui["star" + i] });
            }
        }

        function change(e) {
            var i = e.target.getAttribute("i");
            var star = gui["star" + i];
            var led = gui["led" + i];
            var red = gui["red" + i];
            var blue = gui["blue" + i];
            var out = gui["out" + i];
            if (blue.checked) {
                if (red.checked) {
                    if (star.checked) {
                        if (led.checked) {
                            //blue,red,star,led
                            out.innerText = "Don't cut";
                        } else {
                            //blue,red,star,!led
                            out.innerText = hasParallel();
                        }
                    } else {
                        if (led.checked) {
                            //blue,red,!star,led
                            out.innerText = serialEven();
                        } else {
                            //blue,red,!star,!led
                            out.innerText = serialEven();
                        }
                    }
                } else {
                    if (star.checked) {
                        if (led.checked) {
                            //blue,!red,star,led
                            out.innerText = hasParallel();
                        } else {
                            //blue,!red,star,!led
                            out.innerText = "Don't cut";
                        }
                    } else {
                        if (led.checked) {
                            //blue,!red,!star,led
                            out.innerText = hasParallel();
                        } else {
                            //blue,!red,!star,!led
                            out.innerText = serialEven();
                        }
                    }
                }
            } else {
                if (red.checked) {
                    if (star.checked) {
                        if (led.checked) {
                            //!blue,red,star,led
                            out.innerText = hasBatteries();
                        } else {
                            //!blue,red,star,!led
                            out.innerText = "Cut";
                        }
                    } else {
                        if (led.checked) {
                            //!blue,red,!star,led
                            out.innerText = hasBatteries();
                        } else {
                            //!blue,red,!star,!led
                            out.innerText = serialEven();
                        }
                    }
                } else {
                    if (star.checked) {
                        if (led.checked) {
                            //!blue,!red,star,led
                            out.innerText = hasBatteries();
                        } else {
                            //!blue,!red,star,!led
                            out.innerText = "Cut";
                        }
                    } else {
                        if (led.checked) {
                            //!blue,!red,!star,led
                            out.innerText = "Don't cut";
                        } else {
                            //!blue,!red,!star,!led
                            out.innerText = "Cut";
                        }
                    }
                }
            }
        }

        function hasParallel() {
            return "Cut if has parallel";
        }

        function serialEven() {
            return "Cut if last digit is even";
        }

        function hasBatteries() {
            return "Cut if two or more batteries";
        }
    </script>
</body>

</html>
