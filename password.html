<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep Talking - Password module</title>
</head>
<body>
    <input type="text" id="txt1"><br>
    <input type="text" id="txt2"><br>
    <input type="text" id="txt3"><br>
    <input type="text" id="txt4"><br>
    <input type="text" id="txt5"><br>

    <span id="out"></span>

    <script>
        var txt1 = document.getElementById("txt1");
        var txt2 = document.getElementById("txt2");
        var txt3 = document.getElementById("txt3");
        var txt4 = document.getElementById("txt4");
        var txt5 = document.getElementById("txt5");
        var out  = document.getElementById("out");
        txt1.addEventListener("keyup", change);
        txt2.addEventListener("keyup", change);
        txt3.addEventListener("keyup", change);
        txt4.addEventListener("keyup", change);
        txt5.addEventListener("keyup", change);

        function change() {
            var array = [txt1.value, txt2.value, txt3.value, txt4.value, txt5.value]
            var solution_clone = solution.concat();
            for (var x = 0; x < 5; x++) {
                var s = array[x];
                
                for (var i = solution_clone.length - 1; i >= 0; i--) {
                    if (s != "") {
                        var remove = true;
                        for (var y = 0; y < s.length; y++) {
                            if (s != "") {
                                var toTest = solution_clone[i];
                                if (toTest.charAt(x) == s.charAt(y)) {
                                remove = false;
                                }
                            }
                        }
                        if (remove) {
                            solution_clone.splice(i, 1);
                        }
                    }
                }
            }
            out.innerText = solution_clone;
        }

        var solution = [
            "about",
            "after",
            "again",
            "below",
            "could",
            "every",
            "first",
            "found",
            "great",
            "house",
            "large",
            "learn",
            "never",
            "other",
            "place",
            "plant",
            "point",
            "right",
            "small",
            "sound",
            "spell",
            "still",
            "study",
            "their",
            "there",
            "these",
            "thing",
            "think",
            "three",
            "water",
            "where",
            "which",
            "world",
            "would",
            "write"
        ]

    </script>
    
</body>
</html>
